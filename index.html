<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>typingTest</title>
</head>
<body>
<div class="wrapper">
    <!-- playing audio if user enables -->
    <audio id="audio">
        <source src="./soundEffect/7.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <!-- getting user data -->
    <input type="text" class="input-field">

    <div class="content-box">
        <div class="typing-text">
            <!-- the updated text goes here -->
            <p></p>
        </div>
        <div class="content">
            <ul class="result-details">
                <li class="time">
                    <p>Time Left:</p>
                    <span><b>60</b>s</span>
                </li>
                <li class="mistake">
                    <p>Mistakes:</p>
                    <span>0</span>
                </li>
                <li class="wpm">
                    <p>WPM:</p>
                    <span>0</span>
                </li>
                <li class="cpm">
                    <p>CPM:</p>
                    <span>0</span>
                </li>
            </ul>
            <button>Try Again</button>
        </div>
    </div>
    <button id="volumeControl" class="material-symbols-outlined">volume_up</button>
</div>

<script src="js/paragraphs.js"></script>
<script src="js/script.js"></script>

</body>
</html>
